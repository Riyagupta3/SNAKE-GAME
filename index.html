<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="snake.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script defer src="snake.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="game">Snake Game</div>
        
        <div class="gamedetails">
            <span class="score">Score : 0</span>
            <span class="high-score">High Score : 0</span>
           
        </div>
        <div class="playbord"></div>
        <div class="controls">

            <i data-key="ArrowUp" class="fa fa-arrow-up"></i>
            <i data-key="ArrowDown" class="fa fa-arrow-down"></i>
            <i data-key="ArrowLeft" class="fa fa-arrow-left"></i>
            <i data-key="ArrowRight" class="fa fa-arrow-right"></i>
        </div>
    </div>
</body>

</html>
